<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div class='container'>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
        <br> {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-danger" role="alert">
                {{ message }}
            </div>
            {% endfor %} {% endif %}

            <h1>Add A Trip</h1>
            <div class="form-group">
                <form action='/wish_travels/add' method="POST">
                    {% csrf_token %}
                    <label for="name">Destination:</label>
                    <input type="text" name="destination" id="destination" class="form-control">
                    <br>
                    <label for="name">Description:</label>
                    <input type="text" name="description" id="description" class="form-control">
                    <label for="name">Travel Date From:</label>
                    <input type="date" name="travelStart" id="travelStart" class="form-control">
                    <label for="name"> Travel Date To:</label>
                    <input type="date" name="travelEnd" id="travelEnd" class="form-control">
                    <button type="submit" name="register" id="register" class="btn btn-primary" role="button">Add</button>
                </form>
            </div>

    </div>
</body>

</html>
